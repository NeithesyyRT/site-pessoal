<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Animado Gal√°xia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        .stars {
            width: 10px;
            height: 10px;
            background: transparent;
            box-shadow: 
                1000px 2000px white,
                1500px 3000px white,
                2000px 4000px white,
                2500px 5000px white,
                3000px 6000px white;
            animation: animStars 1s linear infinite;
        }

        @keyframes animStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-2000px);
            }
        }

        .twinkling {
            width: 100%;
            height: 100%;
            background: transparent;
            box-shadow: 
                0 0 2px 2px rgba(255, 255, 255, 0.3),
                0 0 4px 4px rgba(255, 255, 255, 0.2),
                0 0 6px 6px rgba(255, 255, 255, 0.1);
            animation: animTwinkling 200s linear infinite;
        }

        @keyframes animTwinkling {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-2000px);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
</body>
</html>
